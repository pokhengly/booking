<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/82111f2f36.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <title>Booking</title>
</head>
<body>

<!--Navbar-->
<nav>
    <div class="navbar ">
        <div class="navbar-item-left">
            <div class="navbar-brand">
                <img src="images/logo.svg" alt="logo" height="35px">
            </div>
            <div class="navbar-item-left-inner-right">Listing
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="navbar-item-left-inner-right">Pages
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="navbar-item-left-inner-right">Accounts
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>

        <div class="navbar-item-right">
            <div class="navbar-item-left-inner-left">Hotel
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="navbar-item-left-inner-left">Flight
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="navbar-item-left-inner-left">Tour
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="navbar-item-left-inner-left">Cab
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="navbar-item-left-inner-left ">
                <img src="images/01.jpg" alt="photo" height="40px">
            </div>
        </div>
    </div>
</nav>

<!--header-->
<header>
    <div class="header">
        <!--header item left-->
        <div class="header-item-left">
            <div class="header-item-inner-left">Find the top Hotels nearby.
                <div class="babe">We bring you only a stay option, but an experience in your budget to enjoy the
                    luxury.
                </div>
                <div class="header-item-left-btn-img">
                    <div class="header-item-inner-btn-img">
                        <button class="header-btn">Discover Now</button>
                    </div>

                    <div class="header-item-inner-btn-img">
                        <img class="header-image" src="images/babe.jpg" alt="photo">
                    </div>
                    <div class="header-item-inner-left-btn-img-right">watch our story</div>
                </div>
            </div>
        </div>
        <!--header item right-->
        <div class="header-item-right">
            <!--class relative-->
            <div class="relative-header-item-inner-right">
                <img class="img-relative-header-item-inner-right" src="images/06.jpg" alt="photo">
                <!--class absolute right-->
                <div class="absolute-header-item-inner-right">
                    <i class="headphone fa-solid fa-headphones "></i>
                    <h2>24/7</h2>
                    <h6>Guide Supports</h6>
                </div>
                <!--absolute left-->
                <div class="absolute-header-item-inner-left">
                    <!-- absolute inner left-->
                    <img class="img-absolute-header-item-inner-left" src="images/11.jpg" alt="photo">
                    <img class="img-two-absolute-header-item-inner-left" src="images/12.jpg" alt="photo">
                </div>
            </div>
        </div>

        <!--class check availability-->
        <div class="absolute-item-inner-header">
            <h5>Check Availability</h5>
            <div class="border-inner-absolute-item">
                <div class="body-border-inner-absolute-item">
                    <div class="location">
                        <div class="body-icon-inner-location"><i class="fa-solid fa-location-dot"></i></div>
                        <div class="body-border-inner-location">Select location</div>
                    </div>

                    <div class="check-in-out">
                        <div class="body-inner-check-in-out"><i class="fa-regular fa-calendar"></i></div>
                        <div class="body-border-inner-check-in-out">19 Sep to 28 Sep</div>
                    </div>
                    
                    <div class="guests-and-rooms">
                        <div class="body-inner-guests-and-rooms"><i class="fa-regular fa-user"></i></div>
                        <div class="body-border-inner-guests-and-rooms">2 Guests 1 Rooms</div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</header>
